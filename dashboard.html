<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="particle p6"></div>
    </div>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <h1 style="margin: 0; flex: 1;">Welcome, <span id="user-name-display">User</span>!</h1>
            <a href="about.html" class="btn btn-secondary" style="margin-right: 0.5rem;">About Us</a>
        </div>
        <nav>
            <a href="index.html" class="btn btn-primary">Home</a>
            <a href="task_history.html" class="btn btn-info">Task History</a>
            <a href="profile.html" class="btn btn-warning">Profile</a>
            <button id="logout-btn-dash" class="btn btn-danger">Logout</button>
        </nav>
    </header>

    <main>
        <div class="container dashboard-container">
            <section class="tasks-section">
                <h2>Tasks Manager</h2>
                <form id="addTaskForm" class="task-form">
                    <input type="text" id="taskInput" placeholder="Enter task..." required>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
                <ul class="task-list" id="taskList">
                    <li class="placeholder">Loading tasks...</li>
                </ul>
            </section>

            <section class="notes-section">
                <h2>Notes Manager</h2>
                <form id="addNoteForm" class="note-form">
                    <input type="text" id="noteInput" placeholder="Write a short note..." required>
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </form>
                <ul class="notes-list" id="notesList">
                    <li class="placeholder">Loading notes...</li>
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 To-Do & Notes Manager. All rights reserved.</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
