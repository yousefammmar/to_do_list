<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="particle p6"></div>
    </div>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <h1 style="margin: 0; flex: 1;">Profile Settings</h1>
            <a href="about.html" class="btn btn-secondary" style="margin-right: 0.5rem;">About Us</a>
        </div>
        <nav>
            <a href="index.html" class="btn btn-primary">Home</a>
            <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
            <a href="task_history.html" class="btn btn-info">Task History</a>
            <button id="logout-btn-prof" class="btn btn-danger">Logout</button>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="profile-section">
                <h2>Edit Your Profile</h2>
                <div id="profile-success-msg" class="alert alert-success" style="display:none;"></div>
                <div id="profile-error-msg" class="alert alert-danger" style="display:none;"></div>

                <div class="profile-image-section">
                    <h3>Profile Picture</h3>
                    <div class="profile-image-container">
                        <img src="" class="profile-image" id="profileImagePreview" style="display:none;">
                        <div class="profile-image-placeholder" id="profileImagePlaceholder"><span>No Image</span></div>
                    </div>
                    <form id="imageUploadForm" class="image-upload-form">
                        <input type="file" id="profileImageInput" accept="image/*">
                        <button type="submit" class="btn btn-primary">Upload Image</button>
                    </form>
                </div>

                <div class="profile-info-section">
                    <h3>Personal Information</h3>
                    <form id="profileForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 To-Do & Notes Manager. All rights reserved.</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
