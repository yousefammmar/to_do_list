<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="particle p6"></div>
    </div>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <h1 style="margin: 0; flex: 1;">Profile Settings</h1>
            <a href="about.html" class="btn btn-secondary" style="margin-left: auto; margin-right: 0.5rem;"
                aria-label="About our team">About Us</a>
        </div>
        <nav>
            <a href="index.html" class="btn btn-primary" aria-label="Go to homepage">Home</a>
            <a href="dashboard.html" class="btn btn-primary" aria-label="Go back to dashboard">Dashboard</a>
            <a href="task_history.html" class="btn btn-info" aria-label="View task history">Task History</a>
            <button id="logout-btn-profile" class="btn btn-danger" aria-label="Logout from your account">Logout</button>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="profile-section">
                <h2>Edit Your Profile</h2>

                <div id="profile-success-msg" class="alert alert-success" role="alert" style="display:none;"></div>
                <div id="profile-error-msg" class="alert alert-danger" role="alert" style="display:none;"></div>

                <!-- Profile Image Section -->
                <div class="profile-image-section">
                    <h3>Profile Picture</h3>
                    <div class="profile-image-container">
                        <!-- Image injected by JS -->
                        <img src="" alt="Profile picture" class="profile-image" id="profileImagePreview"
                            style="display:none;">
                        <div class="profile-image-placeholder" id="profileImagePlaceholder">
                            <span>No Image</span>
                        </div>
                    </div>
                    <form id="imageUploadForm" class="image-upload-form">
                        <input type="file" id="profileImageInput" accept="image/jpeg,image/jpg,image/png,image/gif"
                            aria-label="Upload profile image">
                        <button type="submit" class="btn btn-primary" aria-label="Upload profile image">Upload
                            Image</button>
                    </form>
                    <p class="text-muted">Accepted formats: JPEG, PNG, GIF. Maximum size: 5MB</p>
                </div>

                <!-- Profile Information Section -->
                <div class="profile-info-section">
                    <h3>Personal Information</h3>
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required aria-required="true"
                                aria-label="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" disabled
                                aria-label="Your email address (cannot be changed)">
                            <small class="text-muted">Email usage is managed by authentication provider.</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"
                            aria-label="Update profile information">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 To-Do & Notes Manager. All rights reserved.</p>
    </footer>

    <!-- Firebase Configuration and App Logic -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>

    <script>
        // Preview image logic
        const profileInput = document.getElementById('profileImageInput');
        if (profileInput) {
            profileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const preview = document.getElementById('profileImagePreview');
                        const placeholder = document.getElementById('profileImagePlaceholder');

                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        if (placeholder) placeholder.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    </script>
</body>

</html>
