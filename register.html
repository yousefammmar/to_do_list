<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="particle p6"></div>
    </div>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <h1 style="margin: 0; flex: 1;">Create An Account</h1>
            <a href="index.html" class="btn btn-secondary" style="margin-left: auto;">Home</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <div id="loading-indicator" style="display:none; text-align:center; margin-top:10px;">Registering...
                    </div>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
                <div id="auth-error-message" class="alert alert-danger mt-3" role="alert" style="display:none;"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 To-Do & Notes Manager. All rights reserved.</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
